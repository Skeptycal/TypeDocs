<html>

<head>
    <title>{pageTitle}</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-root {
            width: 800px;
            background-color: white;
        }
        /*.main-header {}*/
        /*.main-breadcrumb{}*/
        
        .main-breadcrumb ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .main-breadcrumb li {
            display: inline;
        }
        
        .main-breadcrumb li::after {
            content: '>';
        }
        
        .main-breadcrumb li.main-breadcrumb-currentitem::after {
            content: none;
        }
        /*.main-body {}*/
        /*.main-body-section {}*/
        
        .main-body-section-table {
            border-spacing: 0;
            border-color: lightgray;
            border-style: solid;
            border-width: 1px 0 0 0;
            width: 100%;
        }
        
        .main-body-section-table thead {
            display: none;
            font-weight: bold;
        }
        
        .main-body-section-table td {
            border-color: lightgray;
            border-style: solid;
            border-width: 0 0 1px 0;
            padding: 12px 16px;
        }
        /*.main-footer {}*/
    </style>
</head>

<body>
    <div class="main-root">
        <header class="main-header">
            <h1>{pageTitle}</h1>
        </header>
        <div class="main-breadcrumb">
            {pageBreadCrumb}
        </div>
        <div class="main-body">
            {pageContent}
        </div>
        <footer class="main-footer">

        </footer>
    </div>
</body>

</html>
