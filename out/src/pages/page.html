<html>

<head>
    <title>{pageTitle}</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .main-root {
            width: 960px;
            background-color: white;
        }
        /*.main-header {}*/
        /*.main-breadcrumb{}*/
        
        .main-breadcrumb ul {
            display: flex;
            align-items: center;
        }
        
        .main-breadcrumb li {
            display: inline;
        }
        
        .main-breadcrumb li::before {
            content: '>';
            padding: 4px;
        }
        
        li.main-breadcrumb-home::before {
            content: none;
        }
        
        .main-breadcrumb-home a {
            text-decoration: none;
        }
        
        .main-body {
            display: inline-block;
            width: 880px;
        }
        
        .main-rightnav {
            display: inline-block;
            position: fixed;
            width: 80px;
            padding: 16px;
            top: 106px;
        }
        
        .main-rightnav-title {
            text-transform: uppercase;
            margin: 0;
            font-size: 14px;
        }
        
        .main-rightnav-link {
            text-decoration: none;
            color: cornflowerblue;
            font-size: 0.9em;
        }
        
        .main-rightnav-link:hover {
            text-decoration: underline;
        }
        /*.main-body-section {}*/
        
        .main-body-section-toplink {
            margin: 16px;
            display: inline-flex;
        }
        
        .main-body-section-table {
            border-spacing: 0;
            border-color: lightgray;
            border-style: solid;
            border-width: 1px 0 0 0;
            width: 100%;
        }
        
        .main-body-section-table thead {
            display: none;
            font-weight: bold;
        }
        
        .main-body-section-table td {
            border-color: lightgray;
            border-style: solid;
            border-width: 0 0 1px 0;
            padding: 12px 16px;
        }
        /*.main-footer {}*/
    </style>
</head>

<body>
    <div class="main-root">
        <header class="main-header">
            <h1>{pageTitle}</h1>
        </header>
        <div class="main-breadcrumb">
            {pageBreadCrumb}
        </div>
        <div>
            <div class="main-body">
                {pageContent}
            </div>
            <div class="main-rightnav">
                <h2 class="main-rightnav-title">Sections</h2>
                {pageRightNav}
            </div>
        </div>
        <footer class="main-footer">

        </footer>
    </div>
</body>

</html>
