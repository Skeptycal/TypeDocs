<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TypeDocs - Demo using Knockout</title>
    <link rel="stylesheet" href="/common.css" type="text/css" />
    <link rel="stylesheet" href="/KnockoutDemo/app.css" type="text/css" />
</head>
<body>
    <h1>TypeDocs</h1>
    <p>Documentation generator for TypeScript Code in a few simple steps.</p>
    <h2>Demo using Knockout</h2>

    <div id="content">
        <section class="display-options-section">
            <input type="checkbox" title="Show tree" data-bind="checked: showTree" />Show tree view
            <input type="checkbox" title="Show private members" data-bind="checked: showPrivateMembers" />Show private members
        </section>
        <section class="sample-documentation-section">
            <script type="text/html" id="base-template">
                <h4 data-bind="text: name"></h4>
                <div data-bind="text: $data.description"></div>
            </script>
            <script type="text/html" id="enum-template">
                <h4 class="item-header" data-bind="click: onHeaderClick, css: { 'item-header-expandable' : canExpand, 'item-expanded': expanded }">
                    <span data-bind="text: elementTypeText"></span> <span data-bind="text: name"></span>
                </h4>
                <!-- ko if: expanded -->
                <div data-bind="text: $data.description"></div>
                <ul data-bind="foreach: enumValues">
                    <li class="list-item-separator">
                        <div data-bind="text: name"></div>
                        <div data-bind="text: $data.description"></div>
                    </li>
                </ul>
                <!-- /ko -->
            </script>
            <script type="text/html" id="function-template">
                <h5 class="item-header" data-bind="click: onHeaderClick, css: { 'item-header-expandable' : canExpand, 'item-expanded': expanded }">
                    <span data-bind="text: elementTypeText"></span> <span data-bind="text: name"></span><span data-bind="if: $data.isStatic">(Static)</span>
                </h5>
                <div class="child-indent" data-bind="if: expanded">
                    <div data-bind="text: $data.description"></div>
                    <!-- ko if: parameters.length -->
                    <h6 class="item-header">Parameters</h6>
                    <ul data-bind="foreach: parameters">
                        <li class="list-item-separator">
                            <span data-bind="text: name"></span><!-- ko if: optional -->?<!-- /ko -->
                            <!-- ko if: $data.type -->: <span class="item-type" data-bind="text: type"></span><!-- /ko -->
                            <div data-bind="text: $data.description"></div>
                        </li>
                    </ul>
                    <!-- /ko -->
                    <!-- ko if: $data.returns -->
                    <h6 class="item-header">Return Value</h6>
                    <span class="item-type child-indent" data-bind="text: returns.type"></span>
                    <div class="child-indent" data-bind="text: returns.description"></div>
                    <!-- /ko -->
                </div>
            </script>
            <script type="text/html" id="interface-template">
                <h4 class="item-header" data-bind="click: onHeaderClick, css: { 'item-header-expandable' : canExpand, 'item-expanded': expanded }">
                    <span data-bind="text: elementTypeText"></span> <span data-bind="text: nameWithParameters"></span>
                </h4>
                <div class="child-indent" data-bind="if: expanded">
                    <!-- ko if: $data.extendsClause -->
                    <div data-bind="text: extendsClause"></div>
                    <!-- /ko -->
                    <!-- ko if: $data.implementsClause -->
                    <div data-bind="text: implementsClause"></div>
                    <!-- /ko -->
                    <div data-bind="text: description"></div>
                    <!-- ko if: $data.ctor -->
                    <h5 class="item-subheader">Constructor Signature</h5>
                    <div data-bind="text: ctor.description"></div>
                    <ul data-bind="foreach: ctor.parameters">
                        <li class="list-item-separator">
                            <span data-bind="text: name"></span><!-- ko if: optional -->?<!-- /ko -->
                            <!-- ko if: $data.type -->: <span class="item-type" data-bind="text: type"></span><!-- /ko -->
                            <div data-bind="text: $data.description"></div>
                        </li>
                    </ul>
                    <!-- /ko -->
                    <!-- ko if: $data.indexer -->
                    <h5 class="item-subheader">Indexer</h5>
                    <span data-bind="text: '[' + $data.name + ': string]:'"></span>
                    <span data-bind="text: $data.type"></span>
                    <div data-bind="text: $data.description"></div>
                    <!-- /ko -->
                    <!-- ko if: properties.length -->
                    <h5 class="item-subheader">Properties</h5>
                    <ul data-bind="foreach: properties">
                        <!-- ko if: $data.isPublic || $root.showPrivateMembers() -->
                        <li class="list-item-separator">
                            <span data-bind="text: name"></span><!-- ko if: optional -->?<!-- /ko -->
                            <!-- ko if: $data.type -->: <span class="item-type" data-bind="text: type"></span><!-- /ko -->
                            <div data-bind="if: $data.isStatic">(Static)</div>
                            <div data-bind="text: $data.description"></div>
                        </li>
                        <!-- /ko -->
                    </ul>
                    <!-- /ko -->
                    <!-- ko if: functions.length -->
                    <h5 class="item-subheader">Functions</h5>
                    <ul data-bind="foreach: functions">
                        <!-- ko if: $data.isPublic || $root.showPrivateMembers() -->
                        <li class="list-item-separator">
                            <div data-bind="template: { name: 'function-template', data: $data }"></div>
                        </li>
                        <!-- /ko -->
                    </ul>
                    <!-- /ko -->
                </div>
            </script>
            <script type="text/html" id="class-template">
                <h4 class="item-header" data-bind="click: onHeaderClick, css: { 'item-header-expandable' : canExpand, 'item-expanded': expanded }">
                    <span data-bind="text: elementTypeText"></span> <span data-bind="text: nameWithParameters"></span>
                </h4>
                <div class="child-indent" data-bind="if: expanded">
                    <!-- ko if: $data.extendsClause -->
                    <div data-bind="text: extendsClause"></div>
                    <!-- /ko -->
                    <!-- ko if: $data.implementsClause -->
                    <div data-bind="text: implementsClause"></div>
                    <!-- /ko -->
                    <div data-bind="text: description"></div>
                    <!-- ko if: $data.ctor -->
                    <h5 class="item-subheader">Constructor</h5>
                    <div data-bind="text: ctor.description"></div>
                    <ul data-bind="foreach: ctor.parameters">
                        <li class="list-item-separator">
                            <span data-bind="text: name"></span><!-- ko if: optional -->?<!-- /ko -->
                            <!-- ko if: $data.type -->: <span class="item-type" data-bind="text: type"></span><!-- /ko -->
                            <div data-bind="text: $data.description"></div>
                        </li>
                    </ul>
                    <!-- /ko -->
                    <!-- ko if: properties.length -->
                    <h5 class="item-subheader">Properties</h5>
                    <ul data-bind="foreach: properties">
                        <!-- ko if: $data.isPublic || $root.showPrivateMembers() -->
                        <li class="list-item-separator">
                            <span data-bind="text: name"></span>
                            <!-- ko if: $data.type -->: <span class="item-type" data-bind="text: type"></span><!-- /ko -->
                            <div data-bind="if: $data.isStatic">(Static)</div>
                            <div data-bind="text: $data.description"></div>
                        </li>
                        <!-- /ko -->
                    </ul>
                    <!-- /ko -->
                    <!-- ko if: functions.length -->
                    <h5 class="item-subheader">Functions</h5>
                    <ul data-bind="foreach: functions">
                        <!-- ko if: $data.isPublic || $root.showPrivateMembers() -->
                        <li class="list-item-separator">
                            <div data-bind="template: { name: 'function-template', data: $data }"></div>
                        </li>
                        <!-- /ko -->
                    </ul>
                    <!-- /ko -->
                </div>
            </script>
            <script type="text/html" id="module-template">
                <h3 class="item-header" data-bind="click: onHeaderClick, css: { 'item-header-expandable' : canExpand, 'item-expanded': expanded }">
                    <span data-bind="text: elementTypeText"></span> <span data-bind="text: fullName"></span>
                </h3>
                <!-- ko if: expanded -->
                <div class="child-indent" data-bind="foreach: items">
                    <div data-bind="template: { name: $root.dynamicTemplate, data: $data }"></div>
                </div>
                <!-- /ko -->
            </script>
            <div data-bind="template: { name: dynamicTemplate, foreach: showTree() ? modules : modulesWithElements }"></div>
        </section>
    </div>
    <script src="/Scripts/jquery-2.1.3.js"></script>
    <script src="/Scripts/typescript.js"></script>
    <script src="/Scripts/typedocs.js"></script>
    <script src="/Scripts/require.js" data-main="app.js"></script>
</body>
</html>
